<script>

function dateClear(){
	var doc = top.window.getDialog(window).getParentDocument();
	top.window.submitDialog(window,"");

}

function showInitDate()  //显示控件/隐藏空间
{
	var CurrentDate=new Date();
	var CYear=CurrentDate.getFullYear();
	var CMonth=CurrentDate.getMonth();
	var CDay=CurrentDate.getDay();

	var obj_year=document.getElementById("year");  //当展开控件时自动取到当前时间（客户端）
	obj_year.value=CYear;
	var obj_month=document.getElementById("month");
	obj_month.value=CMonth;
	var s=new Date(CYear,CMonth,1);
	var startDay=s.getDay();   //日期起始数字
	var numDays=numberOfDays(CMonth,CYear);  //本月天数
	var day = document.getElementsByName("day");
	for(var j=1;j<=numDays;j++)  //插入日期
  {
	day[startDay+j-1].innerHTML=j;
  }
}

function changeYear()
{
	var obj_year=document.getElementById("year").value;
	var obj_month=document.getElementById("month").value;

	displayCalendar(obj_month,obj_year);
}

function changeMonth()
{
	var obj_year=document.getElementById("year").value;
	var obj_month=document.getElementById("month").value;

	displayCalendar(obj_month,obj_year);
}

function numberOfDays(month,year)  //取得每月天数，判断平年闰年
{
	var numDays=new Array(31,28,31,30,31,30,31,31,30,31,30,31);
	var n = numDays[month];
	if(month==1&&year%4==0) n++;

	return n;
}

function displayCalendar(month,year) {
	var d=new Date(year,month,1);
	var startDay=d.getDay();   //日期起始数字
	var numDays=numberOfDays(month,year);  //本月天数

	var day=document.getElementsByName("day");
	for(var i=0;i<day.length;i++) {
		day[i].innerHTML="";
	}
	for(var j=1;j<=numDays;j++)  //插入日期
	{
	  day[startDay+j-1].innerHTML=j;
	}
}

function selectDay(day)
{
	var m = document.getElementById("month").value;
	var d = day;
	if (d=="" || d<1)
		d = "01";
	m = parseInt(m) + 1;
	if (m<10)
		m = "0" + m;
	if (d.length==1)
		d = "0" + d;
	document.getElementById("ret").value = document.getElementById("year").value + "-" + m + "-" + d;;
}


function returnDatetime() 
{
	var ret = document.all.ret.value;
	if (document.all.ret.value=="") {
		var CurrentDate=new Date();
		var CYear=CurrentDate.getFullYear();
		var CMonth=CurrentDate.getMonth();
		var CDay=CurrentDate.getDate();
		CMonth = parseInt(CMonth) + 1;
		if (CMonth <10)
			CMonth = "0" + CMonth;
		if (CDay=="" || CDay<1)
			CDay = "01";
		if (CDay<10)
			CDay = "0" + CDay;
		ret = CYear + "-" + CMonth + "-" + CDay;
	}
	ret = ret + " " + document.getElementById("hour").value + ":" + document.getElementById("minute").value + ":" + document.getElementById("second").value;

	var doc = top.window.getDialog(window).getParentDocument();
	top.window.submitDialog(window,ret);
	// top.window.getDialog(window).close();
}

function nowTime() 
{
	var CurrentDate=new Date();
	var CYear=CurrentDate.getFullYear();
	var CMonth=CurrentDate.getMonth();
	var CDay=CurrentDate.getDay();    
}
</script>
