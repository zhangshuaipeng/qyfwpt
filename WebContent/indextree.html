<style>

.tabheader {
	height:25px;
	border-bottom:1px solid #cccccc;
}
.tabcontainer {
	overflow:hidden;
	float:left;
	position: relative;
	height:25px;
}
.tabcontainer ul {
    list-style: none outside none;
    margin: 0;
    padding: 0;
}

.tabcontainer li span {
	margin-left:2px;
	margin-right:6px;
}

.tabcontainer li.selected {
    background: url("images/tab_selected_left.gif") no-repeat scroll 0 0 transparent;
    float: left;
    height: 26px;
    line-height: 26px;
    list-style-type: none;
    margin-right: 3px;
	padding: 0px;
	position:relative;
  }

.tabcontainer li.selected a {
    background: url("images/tab_selected_right.gif") no-repeat scroll right 0 transparent;
    display: block;
    font-size: 12px;
    line-height: 26px;
    padding: 0 4px;
}

.tabcontainer li {
    background: url("images/tab_left.gif") no-repeat scroll 0 0 transparent;
    float: left;
    height: 26px;
    line-height: 26px;
    list-style-type: none;
    margin-right: 3px;
	padding: 0px;
	position:relative;
  }

.tabcontainer li a {
    background: url("images/tab_right.gif") no-repeat scroll right 0 transparent;
    display: block;
    font-family: arial;
    font-size: 12px;
    line-height: 26px;
    padding: 0 4px;
}

.tabcontainer .close {
    background: url("images/tab-close.gif") no-repeat scroll 0 0 transparent;
    font-size: 0;
    height: 11px;
    line-height: 0;
    opacity: 0.6;
    position: absolute;
    right: -6px;
    text-indent: -999px;
    top: 3px;
    width: 11px;
}

.tab-toleft {
    background: url("images/tab_leftarrow.png") no-repeat scroll 1px 2px transparent;
    border: 1px solid #8DB2E3;
    cursor: pointer;
    display: block;
    font-size: 1px;
    height: 20px !important;
    left: 0;
    position: absolute;
    top: 2px;
    width: 18px;
}

.tab-toright {
    background: url("images/tab_rightarrow.png") no-repeat scroll 2px 2px transparent;
    border: 1px solid #8DB2E3;
    cursor: pointer;
    display: block;
    font-size: 1px;
    height: 20px !important;
    position: absolute;
    right: 0;
    top: 2px;
    width: 18px;
}

<script>
var dhxLayout;
var statusBar;
var dhxAccord;
var selected;
var tab = new Tabber();
var objTree = new dxTree();

function showTree(ajaxObj){
	var root = ajaxObj.responseXML.documentElement; 
	createTreeNodes(root,null);
}



// 取下一个子节点
function createTreeNodes(node,tree) {
	var nodes = node.childNodes;
	var item;
	var treeNode;
	var subNode;

	if (!tree) {
		treeNode = objTree.getTree();
	} else
		treeNode = tree;

	for (var i=0;i<nodes.length;i++) {
		if (nodes[i].nodeType==1) {   // 表示真实的子节点
			item = nodes[i];
			// 是否是文件夹
			if (item.childNodes.length>0) {
				subNode = objTree.createFolder(treeNode,item);
				createTreeNodes(item,subNode);
			} else
				objTree.createNode(treeNode,item);
		}
	}
}


function doOnLoad() {
	dhxLayout = new dhtmlXLayoutObject(document.body, "2U");
	dhxLayout.attachHeader("my_logo");
	dhxLayout.attachFooter("my_copy");
	dhxLayout.cells("a").setWidth("200");
	dhxLayout.cells("a").setText("<img src='css/imgs/dhxlayout_dhx_skyblue/dhxlayout_cpanel_btn_dock.gif'>导航树");
	//dhxLayout.cells("b").setWidth("200");
	dhxLayout.cells("a").attachObject("outlook");

	dhxLayout.cells("b").attachObject("EAP_CONTENT");
	//dhxLayout.cells("a").hideHeader();
	dhxLayout.cells("b").hideHeader();
	//statusBar = dhxLayout.attachStatusBar();
	//statusBar.setText("Simple Status Bar");

	tab.Init("EAP_TABBER");

	DHTMLSuite.ajax.sendRequest('tree.xml','','showTree');
	objTree.init("outlook");
}


</script>


<body onload="doOnLoad();" style="background-color:#eeeeee;#DFE8F6;">
<div id="my_logo" style="height: 74px;">
	<div style="clear:both;">

	<input type="text" id="url">
	<input type="button" value="add" onclick="tab.addTab(1,document.getElementById('title').value,document.getElementById('url').value,false);">
	<input type="button" value="add" onclick="tab.addTab(2,document.getElementById('title').value,document.getElementById('url').value,true);">
	<input type="button" value="add" onclick="tab.addTab(null,document.getElementById('title').value,document.getElementById('url').value,true);">
	</div>
