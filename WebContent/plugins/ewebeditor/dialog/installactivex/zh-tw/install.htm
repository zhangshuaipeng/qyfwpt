<title>安裝/升級：eWebEditor 控件</title>

<style type="text/css">
body,p,li,ol,div,input {font-size:12px;line-height:1.5;}
.title {font-size:16px;font-weight:bold;}
.red {color:red}
</style>

<script type="text/javascript">
function InitDocument() {
	checkInstalled();
}

function checkInstalled(){
	if (!CheckActiveXInstall()){
		window.setTimeout("checkInstalled()", 1000);
	}else{
		document.getElementById("div_install").style.display = "none";
		document.getElementById("div_ok").style.display = "";
	}
}


function CheckActiveXInstall(){
	try{
		var eWebEditorActiveX = new ActiveXObject("eWebSoft.eWebEditor3");
		var s_Version = eWebEditorActiveX.Version;
		if (parseFloat(s_Version.replace(/[^0123456789]+/gi, ""))>=3300){
			eWebEditorActiveX = null;
			document.getElementById("div_ActiveX").innerHTML = "";
			delete eWebEditorActiveX;
			//window.setTimeout(CollectGarbage, 1);
			window.setInterval(CollectGarbage, 100);
			return true;
		}
	}catch(e){}

	return false;
}


</script>


</head>

<body onload="InitDocument()">

<div id=div_install>

<li>在“Internet Explorer 安全警告”對話方塊中，按一下“安裝”：<br>

<li>完成安裝！<br>

</ol>
