<input id="pk" type="button" ctrltype="field" style="border-bottom: 0px; border-left: 0px; background: blue; color: white; border-top: 0px; border-right: 0px" name="pk" value="[流程流水号]" />
<table border="0" cellspacing="0" cellpadding="0" width="100%" align="center" style="border-bottom: 0px; border-left: 0px; border-top: 0px; border-right: 0px">
    <tbody>
        <tr>
            <td align="left" style="border-bottom: 0px; border-left: 0px; width: 45%; border-top: 0px; border-right: 0px"><input id="$$unselected" type="button" ctrltype="title" style="border-bottom: 0px; border-left: 0px; border-top: 0px; border-right: 0px" name="$$unselected" value="可选节点:" /><input id="unselected" type="button" ctrltype="field" style="border-bottom: 0px; border-left: 0px; background: blue; color: white; border-top: 0px; border-right: 0px" name="unselected" value="[可选节点]" /></td>
            <td align="center" style="border-bottom: 0px; border-left: 0px; width: 10%; border-top: 0px; border-right: 0px"><input id="$action-check" type="button" ctrltype="action" name="$action-check" value="〉〉" /> <input id="$action-uncheck" type="button" ctrltype="action" name="$action-uncheck" value="〈〈" /></td>
            <td align="left" style="border-bottom: 0px; border-left: 0px; width: 45%; border-top: 0px; border-right: 0px"><input id="$$selected" type="button" ctrltype="title" style="border-bottom: 0px; border-left: 0px; border-top: 0px; border-right: 0px" name="$$selected" value="已选节点:" /><input id="selected" type="button" ctrltype="field" style="border-bottom: 0px; border-left: 0px; background: blue; color: white; border-top: 0px; border-right: 0px" name="selected" value="[已选节点]" /></td>
        </tr>
        <tr>
            <td colspan="3" align="center" style="border-bottom: 0px; border-left: 0px; border-top: 0px; border-right: 0px"><input id="$action-select" type="button" ctrltype="action" name="$action-select" value="确定" /> <input id="$action-exit" type="button" ctrltype="action" name="$action-exit" value="返回" /></td>
        </tr>
    </tbody>
</table>
